    for (let i = start; i < end; i++) {
      const verse = document.createElement('div');
      verse.className = 'verse';
      verse.innerHTML = `
        <span>${latinLines[i]}</span>
        <button class="speak-btn" onclick="speak('${latinLines[i].replace(/'/g, "\\'")}')">ðŸ”Š</button>
        <br>
        <button onclick="toggleTranslation(this, ${i})">ðŸ“˜ Show Translation</button>
        <div class="translation" id="trans-${i}">${englishLines[i]}</div>
      `;
      container.appendChild(verse);
    }
  }

  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'la'; // Latin
    speechSynthesis.speak(utterance);
  }

  function toggleTranslation(btn, index) {
    const el = document.getElementById(`trans-${index}`);
    if (el.style.display === 'none' || el.style.display === '') {
      el.style.display = 'block';
      btn.innerText = 'ðŸ“• Hide Translation';
    } else {
      el.style.display = 'none';
      btn.innerText = 'ðŸ“˜ Show Translation';
    }
  }

  function next() {
    if ((currentPage + 1) * perPage < latinLines.length) {
      currentPage++;
      renderVerses();
    }
  }

  function prev() {
    if (currentPage > 0) {
      currentPage--;
      renderVerses();
    }
  }

  renderVerses();
</script>

</body>
</html>
